<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login | InstaClone</title>
  </head>
  <body>
    <main id="login">
      <div class="login__column">
        <img src="images/phoneImage.png" alt="Phone Image" class="login__phoneImage">
      </div>
      <div class="login__column">
        <div class="login__box">
          <img src="images/logo.png" alt="Logo Image">
        </div>
        <div class="login__box">
          <span class="login__text">Don't have an account?</span>
          <a href="#">Sign Up</a>
        </div>
        <div class="login__box login__box--transparent">
          <span class="login__text">Get the app.</span>
          <div class="login__appstores">
            <img src="images/ios.png" class="login_appstore" />
            <img src="images/android.png" class="login_appstore" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
