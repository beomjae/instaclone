<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login | InstaClone</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>
  <body>
    <main id="login">
      <div class="login__column">
        <img src="images/phoneImage.png" alt="Phone Image" class="login__phoneImage">
      </div>
      <div class="login__column">
        <div class="login__box">
          <img src="images/logo.png" alt="Logo Image" />
          <form action="feed.html" method="get" class="login__form">
            <input name="username"
              type="text"
              placeholder="Username"
              required/>
            <div class="login__form-box">
              <input name="password"
                type="password"
                placeholder="Password"
                required />
              <a href="#">Forgot?</a>
            </div>
            <input type="submit" value="Log in" />
          </form>
          <span class="login__divider">or</span>
          <a href="#" class="login__fb-link"><i class="fa fa-facebook-square" aria-hidden="true"></i>Log in with Facebook</a>
        </div>
        <div class="login__box">
          <span class="login__text">Don't have an account?</span>
          <a href="#">Sign Up</a>
        </div>
        <div class="login__box login__box--transparent">
          <span class="login__text">Get the app.</span>
          <div class="login__appstores">
            <img src="images/ios.png" class="login_appstore" />
            <img src="images/android.png" class="login_appstore" />
          </div>
        </div>
      </div>
    </main>

      <nav class="footer__nav">
        <ul class="footer__list">

            <a href="#" class="footer__link">about us</a>
